<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel = "stylesheet" type  = "text/css" href = "/static/css/login.css">
    <link rel = "stylesheet" type  = "text/css" href = "/static/css/home.css">
    <link rel = "icon" type = "image/x-icon" href = "/static/image/icon.png">
    <title>login</title>
    <style>
        .u_account1{
            text-transform:uppercase;
        }
    </style>
</head>
<body>
    <header>
        <div class = div_header>
            <div class = "pheader">SJTUers 轻 首 页</div>
        </div>
    </header>
    <div class = "holder"></div>
    <div class = bg style="background-image: url(/static/image/login_bg.jpeg);">
        <div class = notice>
            <h1 style = "text-indent: 34px;">声明</h1>
            <p style = "text-indent: 34px;">此网站仅用于课程小组学习！</p>
        </div>
        <div class = login>
            <h1 style = "text-indent: 34px;">登录 Login</h1>
            <div class = website_login>
                <h2 style = "text-align: center">本站账号登录</h2>
                <div class="cont1">
                    <form action="post" >
                        <div class="inp">
                            <img class="img3" src="/static/image/account.webp">
                            <input id="account11" date-placeholder="登录您的账户" style="width: 176px;height: 30px;border-left:1px;border-right:1px;outline: none;" placeholder="输入您的账户" type="text">
                        </div>
                        <div class="inp">
                            <img class="img3" src="/static/image/password.webp">
                            <input id="demo_input2" date-placeholder="输入您的密码" style="width: 176px;height: 30px;border-left:1px;border-right:1px;outline: none;" placeholder="输入您的密码" type="password">
                            <img id="demo_img2" class="img4"  onclick="hideShowPsw2()" src="/static/image/visible.webp" type="button">
                        </div>
                    </form>
                    <input class="sub" type="submit" value="登录" type="button" onclick="submit_on()">
                    <div class="reg1">
                        <a>如果您没有账户</a>
                    </div>
                    <div class="reg2">
                        <a></a>
                        <h href="...">立刻创建</h>
                    </div>
                    <div class="error_note" id="error_note" style="color:red;display:none">
                        <label></label>
                    </div>
                </div>
            </div>
            <div class="divider">
            <div class="divider-text">使用javcount账号登录</div>
            </div>
            <div class = javcount_login>
                <a href=""><img src="/static/image/javcount.png" style="width: 100%; height: 60px;"></a>
            </div>
        </div>
    </div>
    <footer>

    </footer>
     <script type="text/javascript">
        let demoImg2 = document.getElementById("demo_img2");
        let demoInput2 = document.getElementById("demo_input2");
        console.log(demoInput2);
        function hideShowPsw2() {
            if (demoInput2.type === "password") {
                demoInput2.type = "text";
                demoImg2.src = "/static/image/invisible.webp";
            } else {
                demoInput2.type = "password";
                demoImg2.src = "/static/image/visible.webp";
            }
        }
     </script>
     <script>
         function submit_on(){
             let a=document.getElementById("account11").value;
             let b=document.getElementById("demo_input2").value;
             if(a==""){
                 error_note.style.display="block";
                 error_note.innerText="用户名不能为空";
                 return;
             }
             if(b==""){
                 error_note.style.display="block";
                 error_note.innerText="密码不能为空";
                 return;
             }
             if(a=="..."&&b=="..."){
                 //在数据库里验证账号密码并且跳转到预设页面
                 error_note.style.display="block";
                 error_note.innerText="登陆成功";
                 error_note.style.color="green";
                 //跳转到home页面
                 setTimeout(function (){
                     window.location.href="...?username="+a+"&password="+b;
                     },2000);
             }
             else{
                 error_note.style.display="block";
                 error_note.innerText="账号或密码错误";
                 return;
             }
         }
     </script>
</body>
</html>
